<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Futures Screener ‚Äî Densities</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css" />
    <meta name="description" content="Futures Screener - Binance Futures Trading Densities" />
    <meta name="theme-color" content="#0b0f14" />
</head>

<body>
    <!-- Header -->
    <header class="top">
        <div class="brand">
            <button id="toggleFiltersBtn" class="btn-icon" title="Toggle Filters"
                style="background:none; border:none; color:var(--text-secondary); font-size:20px; cursor:pointer; margin-right:10px; vertical-align:middle;">‚öôÔ∏è</button>
            <span style="vertical-align:middle;">Futures Screener</span>
        </div>
        <div class="tabs">
            <button class="tab active" data-tab="densities">Densities</button>
            <button class="tab" data-tab="mini-charts">Mini-Charts</button>
            <button class="tab" data-tab="signals">Signals</button>
        </div>
        <div class="status">
            <span id="state" class="status-text">Idle</span>
        </div>
    </header>

    <div class="layout">
        <!-- Overlay Sidebar (Mobile & Desktop) -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header"
                style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 24px; border-bottom: 1px solid var(--glass-border); padding-bottom: 15px;">
                <h3 style="margin:0; font-size:16px; font-weight: 600;">Settings & Filters</h3>
                <button id="closeFiltersBtn"
                    style="background:none; border:none; color:var(--text-secondary); font-size:24px; cursor:pointer;">&times;</button>
            </div>
            <div class="filter-group">
                <label>
                    <span>x Filter (Multiplier)</span>
                    <select id="xFilter">
                        <option value="0">Any (no filter)</option>
                        <option value="2">x2+</option>
                        <option value="4" selected>x4+</option>
                        <option value="6">x6+</option>
                        <option value="10">x10+</option>
                    </select>
                </label>
                <label>
                    <span>Volatility (NATR %)</span>
                    <select id="natrFilter">
                        <option value="0" selected>Any (no filter)</option>
                        <option value="1">NATR >= 1%</option>
                        <option value="2">NATR >= 2%</option>
                        <option value="3">NATR >= 3%</option>
                        <option value="5">NATR >= 5%</option>
                    </select>
                </label>
                <label>
                    <span>Blacklist (comma separated)</span>
                    <input id="blacklist" type="text" placeholder="BTCUSDT, ETHUSDT" />
                </label>
            </div>
            <div class="filter-group">
                <label class="checkbox">
                    <input id="hideSqueezes" type="checkbox" />
                    <span>Hide Squeezes (MM) üö´</span>
                </label>
                <label class="checkbox">
                    <input id="auto" type="checkbox" />
                    <span>Auto-refresh ‚è±</span>
                </label>
                <div class="interval-control">
                    <select id="interval">
                        <option value="5000">5s</option>
                        <option value="10000" selected>10s</option>
                        <option value="20000">20s</option>
                    </select>
                </div>
            </div>
            <div class="filter-group" style="margin-top: 30px;">
                <button id="refreshBtn" class="btn-primary"
                    style="width:100%; margin-bottom:10px; font-weight:600; font-size:14px; padding:10px;">Apply &
                    Refresh</button>
            </div>
        </aside>

        <main class="main">
            <div id="error" class="error hidden"></div>
            <div class="table-container" id="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="sortable" data-sort="symbol">Symbol</th>
                            <th class="sortable" data-sort="side">Type</th>
                            <th class="sortable" data-sort="distance">Dist %</th>
                            <th class="sortable" data-sort="notional">Density $</th>
                            <th>Vol 5x5m</th>
                            <th class="sortable" data-sort="natr">NATR</th>
                            <th class="sortable" data-sort="score">Score</th>
                            <th class="sortable" data-sort="age">Age</th>
                            <th class="sortable" data-sort="state">Status</th>
                            <th class="sortable" data-sort="speed">Time to Eat</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>

            <!-- Mobile Cards View -->
            <div class="cards-container" id="cardsContent" style="display:none;"></div>

            <div class="footer">
                <span id="updated" class="footer-text"></span>
                <button id="filterToggle" class="btn-filters" style="display:none;">Filter</button>
            </div>
        </main>
    </div>

    <!-- Modal for Mobile Filters (hidden on desktop) -->
    <div id="filterModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Filters</h3>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body">
                <label>
                    <span>Min Notional ($)</span>
                    <input id="modalMinNotional" type="number" value="50000" min="0" step="1000" />
                </label>
                <label>
                    <span>Min Score</span>
                    <input id="modalMinScore" type="number" value="0" min="0" step="1" />
                </label>
                <label>
                    <span>Window %</span>
                    <input id="modalWindowPct" type="number" value="5.0" min="0.1" step="0.1" />
                </label>
                <label>
                    <span>Depth Limit</span>
                    <input id="modalDepthLimit" type="number" value="100" min="10" max="1000" step="10" />
                </label>
                <label>
                    <span>Symbols (empty = all)</span>
                    <input id="modalSymbols" type="text" placeholder="BTCUSDT,ETHUSDT" />
                </label>
                <label>
                    <span>Concurrency</span>
                    <input id="modalConcurrency" type="number" value="6" min="1" max="20" />
                </label>
                <label>
                    <span>NATR % Filter</span>
                    <select id="modalNatrFilter">
                        <option value="0" selected>Any (no filter)</option>
                        <option value="1">NATR >= 1%</option>
                        <option value="2">NATR >= 2%</option>
                        <option value="3">NATR >= 3%</option>
                        <option value="5">NATR >= 5%</option>
                    </select>
                </label>
            </div>
            <div class="modal-footer">
                <button id="modalClear" class="btn-secondary">Clear</button>
                <button id="modalApply" class="btn-primary">Apply</button>
            </div>
        </div>
    </div>

    <script src="/app.js?v=20260220-4"></script>
</body>

</html>
