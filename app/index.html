<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Futures Screener â€” Densities</title>
    <link rel="stylesheet" href="/styles.css" />
    <meta name="description" content="Futures Screener - Binance Futures Trading Densities" />
    <meta name="theme-color" content="#0b0f14" />
</head>
<body>
    <!-- Header -->
    <header class="top">
        <div class="brand">Futures Screener</div>
        <div class="tabs">
            <button class="tab active" data-tab="densities">Densities</button>
            <button class="tab" data-tab="mini-charts">Mini-Charts</button>
            <button class="tab" data-tab="signals">Signals</button>
        </div>
        <div class="status">
            <span id="state" class="status-text">Idle</span>
        </div>
    </header>

    <div class="layout">
        <!-- Sidebar Filters (Desktop) -->
        <aside class="sidebar">
            <div class="filter-group">
                <label>
                    <span>Min Notional ($)</span>
                    <input id="minNotional" type="number" value="50000" min="0" step="1000" />
                </label>
                <label>
                    <span>Window %</span>
                    <input id="windowPct" type="number" value="1.0" min="0.1" step="0.1" />
                </label>
                <label>
                    <span>Depth Limit</span>
                    <input id="depthLimit" type="number" value="100" min="10" max="1000" step="10" />
                </label>
                <label>
                    <span>Symbols (comma)</span>
                    <input id="symbols" type="text" placeholder="BTCUSDT,ETHUSDT" value="BTCUSDT,ETHUSDT,XRPUSDT" />
                </label>
                <label>
                    <span>Concurrency</span>
                    <input id="concurrency" type="number" value="6" min="1" max="20" step="1" />
                </label>
                <label>
                    <span>Preset</span>
                    <select id="preset">
                        <option value="scalp-tight" selected>Scalp Tight (0.5%)</option>
                        <option value="scalp-wide">Scalp Wide (1.0%)</option>
                        <option value="swing">Swing (2.0%)</option>
                        <option value="custom">Custom</option>
                    </select>
                </label>
            </div>
            <div class="filter-group">
                <label class="checkbox">
                    <input id="auto" type="checkbox" /> Auto-refresh
                </label>
                <div class="interval-control">
                    <select id="interval">
                        <option value="5000">5s</option>
                        <option value="10000" selected>10s</option>
                        <option value="20000">20s</option>
                    </select>
                </div>
                <button id="refresh" class="btn-primary">Refresh</button>
            </div>
        </aside>

        <!-- Main Table -->
        <main class="main">
            <div id="error" class="error hidden"></div>
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th colspan="3">BID</th>
                            <th colspan="3">ASK</th>
                        </tr>
                        <tr class="subhead">
                            <th></th>
                            <th>Level</th><th>Dist %</th><th>Notional</th>
                            <th>Level</th><th>Dist %</th><th>Notional</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
            <div class="footer">
                <span id="updated" class="footer-text"></span>
                <button id="filterToggle" class="btn-filters">Filter</button>
            </div>
        </main>
    </div>

    <!-- Modal for Mobile Filters -->
    <div id="filterModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Filters</h3>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body">
                <label>
                    <span>Min Notional ($)</span>
                    <input id="modalMinNotional" type="number" value="50000" min="0" step="1000" />
                </label>
                <label>
                    <span>Window %</span>
                    <input id="modalWindowPct" type="number" value="1.0" min="0.1" step="0.1" />
                </label>
                <label>
                    <span>Depth Limit</span>
                    <input id="modalDepthLimit" type="number" value="100" min="10" max="1000" step="10" />
                </label>
                <label>
                    <span>Symbols (comma)</span>
                    <input id="modalSymbols" type="text" placeholder="BTCUSDT,ETHUSDT" value="BTCUSDT,ETHUSDT,XRPUSDT" />
                </label>
                <label>
                    <span>Concurrency</span>
                    <input id="modalConcurrency" type="number" value="6" min="1" max="20" step="1" />
                </label>
            </div>
            <div class="modal-footer">
                <button id="modalClear" class="btn-secondary">Clear</button>
                <button id="modalApply" class="btn-primary">Apply</button>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
